<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Authorization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Authorization Form</h1>
        <form id="ccAuthForm">
            <div class="form-group">
                <label for="customerName">Full Name (as shown on card):</label>
                <input type="text" id="customerName" required>
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" maxlength="16" required>
            </div>
            
            <div class="form-group card-details">
                <div>
                    <label for="expiryDate">Expiry Date (MM/YY):</label>
                    <input type="text" id="expiryDate" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" maxlength="4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <button type="submit">Submit Authorization</button>
        </form>
    </div>
    <script src="cc-auth-form.js"></script>
</body>
</html>
