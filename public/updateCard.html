<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Card Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Update Card Information</h1>
        </div>

        <form id="updateCardForm" class="auth-form">
            <div class="section">
                <h2>Business Information</h2>
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
            </div>

            <div class="section">
                <h2>Billing Information</h2>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip/Postal Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="section">
                <h2>New Card Information</h2>
                <div class="form-group">
                    <label for="cardNumber">New Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">New Expiration Date (MM/YY)</label>
                        <input type="text" id="expiryDate" name="expiryDate" maxlength="5" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">New CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="4" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Update Card</button>
        </form>
    </div>

    <script src="js/common.js"></script>
    <script src="js/updateCard.js"></script>
</body>
</html>
