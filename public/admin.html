<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .product-form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-list {
            margin-top: 30px;
        }
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .delete-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .quantity-controls {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0 15px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .quantity-btn {
            padding: 5px 10px;
            background-color: #ddd;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .save-all-container {
            margin-top: 20px;
            text-align: right;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        .save-all-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-all-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-form">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="admin-primary-btn">Next</button>
        </form>
    </div>

    <div id="verification-section" class="login-form" style="display: none;">
        <h2>Verify Code</h2>
        <p>A verification code has been sent to your email.</p>
        <form id="verificationForm">
            <div class="form-group">
                <label for="verificationCode">Enter 6-digit code:</label>
                <input type="text" id="verificationCode" maxlength="6" pattern="\d{6}" required>
            </div>
            <button type="submit" class="admin-primary-btn">Verify</button>
        </form>
    </div>

    <div id="admin-section" class="admin-container" style="display: none;">
        <h1>Product Management</h1>
        
        <div class="product-form">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productCode">Product Code:</label>
                    <input type="text" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Available Quantity:</label>
                    <input type="number" id="quantity" required min="0">
                </div>
                <button type="submit" class="admin-primary-btn">Add Product</button>
            </form>
        </div>

        <div class="product-list">
            <h2>Current Products</h2>
            <div id="productsList"></div>
            <div class="save-all-container">
                <button id="saveAllButton" class="admin-primary-btn save-all-btn" disabled>Save All Changes</button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
