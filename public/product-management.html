<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="js/authentication.js"></script>
    <script>
        // Check authentication before loading anything else
        checkAdminAuth();
    </script>
    <div id="admin-section" class="admin-container">
        <div class="header-section">
            <a href="/admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>Product Management</h1>
        </div>
        
        <div class="product-form">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productCode">Product Code:</label>
                    <input type="text" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Available Quantity:</label>
                    <input type="number" id="quantity" required min="0">
                </div>
                <button type="submit" class="admin-primary-btn">Add Product</button>
            </form>
        </div>

        <div class="product-list">
            <h2>Current Products</h2>
            <div id="productsList"></div>
            <div class="save-all-container">
                <button id="saveAllButton" class="admin-primary-btn save-all-btn" disabled>Save All Changes</button>
            </div>
        </div>
    </div>
    <script src="product-management.js"></script>
</body>
</html>
